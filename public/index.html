<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Dinner Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <h1>üçΩÔ∏è Family Dinner Picker</h1>
            <p>Enter password to access the family coordination app</p>
            
            <div class="login-form">
                <input type="password" id="password-input" placeholder="Enter password" autocomplete="current-password">
                <button id="login-btn" class="login-btn">Login</button>
                <div id="login-error" class="login-error" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="app" style="display: none;">
        <header>
            <h1>üçΩÔ∏è Family Dinner Picker</h1>
            <div class="date" id="current-date"></div>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </header>

        <nav class="tabs">
            <button class="tab active" data-tab="select">Select Dinner</button>
            <button class="tab" data-tab="summary">Summary</button>
            <button class="tab" data-tab="history">History</button>
        </nav>

        <!-- Selection Tab -->
        <div id="select-tab" class="tab-content active">
            <div class="selection-form">
                <div class="form-group">
                    <label for="person-select">Who is making selections?</label>
                    <select id="person-select">
                        <option value="">- Select Family Member -</option>
                        <!-- Family members will be populated by JavaScript -->
                    </select>
                </div>

                <div id="menu-selection" class="menu-selection" style="display: none;">
                    <h3 id="selection-context"></h3>
                    
                    <div class="form-group">
                        <label for="starter-select">Starter <span style="color: #666; font-weight: normal;">(optional)</span></label>
                        <select id="starter-select">
                            <option value="">- Select Starter -</option>
                            <!-- Starters will be populated by JavaScript -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="main-select">Main Course <span style="color: #666; font-weight: normal;">(optional)</span></label>
                        <select id="main-select">
                            <option value="">- Select Main -</option>
                            <!-- Mains will be populated by JavaScript -->
                        </select>
                    </div>

                    <p style="color: #666; font-size: 0.9rem; text-align: center; margin: 1rem 0;">
                        Select at least one course (starter or main)
                    </p>

                    <button id="save-selection" class="save-btn">Save Selection</button>
                </div>
            </div>
        </div>

        <!-- Summary Tab -->
        <div id="summary-tab" class="tab-content">
            <div class="summary-content">
                <h3>Order Totals</h3>
                <div id="totals-summary"></div>
                
                <h3>Individual Selections</h3>
                <div id="individual-table"></div>
                
                <div class="clear-section">
                    <button id="clear-all-btn" class="clear-btn">üóëÔ∏è Clear All Selections</button>
                </div>
            </div>
        </div>

        <!-- History Tab -->
        <div id="history-tab" class="tab-content">
            <div class="history-content">
                <h3>Previous Days</h3>
                <div id="history-list">
                    <p style="text-align: center; color: #666;">Loading history...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
